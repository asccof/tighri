<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Professionnel - Lumia</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: #f7f5fa;
            margin: 0;
            color: #2d1a47;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 12px rgba(139,92,246,0.08);
            padding: 2.5rem;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .header h1 {
            color: #8B5CF6;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #4B3869;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #6D28D9;
            font-weight: 600;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #8B5CF6;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn-submit {
            width: 100%;
            background: #8B5CF6;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-submit:hover {
            background: #6D28D9;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            color: #8B5CF6;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .flash-messages {
            margin-bottom: 1.5rem;
        }
        .flash-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .flash-success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        .flash-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>Inscription Professionnel</h1>
                <p>Rejoignez Lumia et developpez votre activite</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for message in messages %}
                            <div class="flash-message flash-success">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur *</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="specialty">Specialite *</label>
                    <select id="specialty" name="specialty" required>
                        <option value="">Choisissez votre specialite</option>
                        <option value="Psychologue Clinicien">Psychologue Clinicien</option>
                        <option value="Psychologue pour Enfants">Psychologue pour Enfants</option>

                        <option value="Therapeute Familial">Therapeute Familial</option>
                        <option value="Therapeute de Couple">Therapeute de Couple</option>
                        <option value="Coach en Developpement Personnel">Coach en Developpement Personnel</option>
                        <option value="Psychanalyste">Psychanalyste</option>
                        <option value="Sexologue">Sexologue</option>
                        <option value="Art-therapeute">Art-therapeute</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="city">Ville *</label>
                    <select id="city" name="city" required>
                        <option value="">Choisissez votre ville</option>
                        <option value="Casablanca">Casablanca</option>
                        <option value="Rabat">Rabat</option>
                        <option value="Marrakech">Marrakech</option>
                        <option value="Fes">Fes</option>
                        <option value="Tanger">Tanger</option>
                        <option value="Agadir">Agadir</option>
                        <option value="Oujda">Oujda</option>
                        <option value="Meknes">Meknes</option>
                        <option value="Tetouan">Tetouan</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="experience">Annees d'experience</label>
                    <input type="number" id="experience" name="experience" min="0" max="50">
                </div>
                
                <div class="form-group">
                    <label for="consultation_fee">Prix de consultation (MAD) *</label>
                    <input type="number" id="consultation_fee" name="consultation_fee" min="0" step="0.01" required placeholder="Ex: 300">
                </div>
                
                <div class="form-group">
                    <label for="description">Description de votre pratique</label>
                    <textarea id="description" name="description" placeholder="Decrivez votre approche, vos specialisations, vos methodes de travail..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Creer mon compte professionnel</button>
            </form>
            
            <div class="login-link">
                <p>Vous avez deja un compte ? <a href="/login">Se connecter</a></p>
            </div>
        </div>
    </div>
</body>
</html>
